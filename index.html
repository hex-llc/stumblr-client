<!DOCTYPE html>
<html>
    <head>
      <title>Stumblr.</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Stumblr.</a>

        <div id="auth-options">
<!-- MENU-BUTTON -->
          <button id="menu-button" class="btn btn-dark" type="button" data-toggle="modal" data-target="#change-password-modal" hidden><img class="sign-out-icon" src="./assets/images/menu.png" alt="menu button" name="menu button"/></button>
<!-- SIGN-OUT-BUTTON -->
          <button id="sign-out" class="btn btn-dark" type="button" hidden><img class="sign-out-icon" src="./assets/images/exit.png" alt="sign out button" name="sign out button"/></button>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-9 content">
            <!-- This is where our content will go -->

            <form id = "blog-form">
              <h4>Create A Post</h4>
              <input type="text" name="blog[title]" placeholder="Title">
              <input type="text" name="blog[body]" placeholder="Content">
              <button type="submit">Create Blog</button>
            </form>

          </div>
          <div class="col-3">
            <div id="auth-message"></div>
            <div id="auth-box" class="sidebar">

              <form id="sign-in">
                <h4>Login</h4>
                <input type="text" name="credentials[email]" placeholder="email or username">
                <input type="password" name="credentials[password]" placeholder="password">
                <button type="submit">Submit</button>
              </form>

<!-- DONT PLACE ANYTHING BETWEEN HERE AND SIGN-UP-END -->
<!-- SIGN-UP-LINK -->
                <p>
                  <a id="sign-up-link" class="btn sign-up-link" data-toggle="collapse" href="#sign-up-collapsible" role="button" aria-expanded="false" aria-controls="sign-up-collapsible">Don't have an account? Sign up here.</a>
                </p>
                <div class="row">
                  <div class="col">
                    <div class="collapse multi-collapse" id="sign-up-collapsible">
                      <div class="card card-body">
                        <form id="sign-up">
<!-- SIGN-UP-FORM -->
                          <h4>Sign Up</h4>
                          <input type="text" name="credentials[username]" placeholder="username">
                          <input type="email" name="credentials[email]" placeholder="email">
                          <input type="password" name="credentials[password]" placeholder="password">
                          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                          <button type="submit">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
<!-- SIGN-UP-END -->


            </div>
          </div>


<!-- CHANGE PASSWORD MODAL -->
          <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel">Change Password Form</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="change-pw">

                    <input type="password" name="passwords[old]" placeholder="old password">
                    <input type="password" name="passwords[new]" placeholder="new password">
                    <hr/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- CREATE BLOG FORM -->
    </body>
</html>
